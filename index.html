<!DOCTYPE html>
<html>
    
  <head>
    <!-- title of the web site -->
    <title>Invoice Generator</title>

    <!-- bootstrap-link -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />

    <!-- bootstrap-icon -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />

    <!-- css-link -->
    <link rel="stylesheet" href="index.css" />
  </head>

  <body class="container border mt-3 mb-5">
    <div>
      <button onclick="dark()" id="dark" class="btn btn-primary m-3">
        Dark Theme
      </button>
      <h1 class="mt-2 text-center">Invoice Generator</h1>

      <div id="main" class="container mt-5">
        <div>
          <label for="name">Customer Name: </label>
          <input type="text" id="name" />
        </div>

        <div class="mt-4 mb-4">
          <label for="date">Date: </label>
          <input type="date" id="date" />
        </div>

        <table id="table" class="table">
          <thead>
            <tr>
              <th>Item</th>
              <th>Quantity</th>
              <th>Price</th>
              <th>Total</th>
              <th>Action</th>
            </tr>
          </thead>
          <tbody id="tablebody"></tbody>
        </table>

        <button id="addRow" class="btn btn-primary" onclick="add()">
          Add Item Row
        </button>
        <button id="to" class="btn btn-primary" onclick="tot()">Total</button>
        <div id="alg">
          <div class="select mt-5">
            <h5>Enter your GST percentage :</h5>
            <select name="Gst" id="gsst" class="mt-2">
              <option value="6">6%</option>
              <option value="12">12%</option>
              <option value="18">18%</option>
              <option value="22">22%</option>
            </select>
          </div>

          <div class="btn">
            <button id="btn1" onclick="cal()" class="btn btn-primary me-5">
              Calculate Amount
            </button>
          </div>

          <div class="total mt-5" id="tool">
            <p>Sub - Total <span id="sub">0.00</span></p>
            <p>GST - Amount <span id="gstamt">0.00</span></p>
            <p>Total - Amount <span id="total">0.00</span></p>
          </div>

          <div id="modal">
            <div
              class="modal fade"
              id="invoiceModal"
              tabindex="-1"
              aria-labelledby="invoiceModalLabel"
              style="color: black"
              aria-hidden="true"
            >
              <div class="modal-dialog modal-lg">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="invoiceModalLabel">Invoice</h5>
                    <button
                      type="button"
                      class="btn-close"
                      data-bs-dismiss="modal"
                      aria-label="Close"
                    ></button>
                  </div>
                  <div class="modal-body" id="invoiceBody"></div>
                  <div class="modal-footer">
                    <button
                      type="button"
                      class="btn btn-secondary"
                      data-bs-dismiss="modal"
                    >
                      Close
                    </button>
                  </div>
                </div>
              </div>
            </div>

            <div id="btn">
              <button type="button" onclick="pri()" class="btn btn-primary">
                Print All Information
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- bootstrap-script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- javascript-script -->
    <script src="index.js"></script>
  </body>
</html>
